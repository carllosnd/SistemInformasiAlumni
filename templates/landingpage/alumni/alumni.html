<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Informasi Alumni UKRIM</title>
  <link rel="icon" type="image/png" href="/static/assets/images/ukrimlogo.png"/>
  <style>
    .alumni-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .alumni-card {
      flex-basis: calc(50% - 10px); /* Mengatur lebar setengah dari container dengan jarak 10px antara card */
      margin-bottom: 20px; /* Jarak antara card */
    }

    .alumni-card img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  {% include 'layout/header.html' %}
  <main style="margin-left: 20px; margin-right: 30px;">
    <form style="float: right;" class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
      <div class="input-group">
          <input type="search" name="search" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                  <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                  </button>
              </div>
      </div>
   </form>
    <h1 style="margin-bottom: 50px;">Daftar Alumni UKRIM</h1>
    <div class="alumni-container">
      {% for data in dataalumni %}
        <div class="alumni-card">
          <div class="card mb-3" style="max-width: 600px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ data.gambar.url }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><b>{{ data.nama }} | {{ data.nim }}</b></h5>
                  <p class="card-text"><i class="fas fa-envelope"></i> {{ data.email }}</p>
                  <p class="card-text"><i class="fas fa-graduation-cap"></i> {{ data.prodi }}</p>
                  <p class="card-text"><i class="fas fa-building"></i> {{ data.instansi }}</p>
                  <p class="card-text"><i class="fas fa-briefcase"></i> {{ data.jabatan }}</p>
                  <a href="{% url 'detailalumni' data.nim %}" class="btn btn-danger">Selengkapnya</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>
  <footer style="margin-top: 15%;">{% include 'layout/footer.html' %}</footer>
</body>
</html>
