{% extends 'layout/baseadmin.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-danger alert-dismissible fade show" role="alert">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class="card">
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <h1 class="font-weight-bold text-primary">Form Tambah Admin</h1> <br>
                <div class="form-group">
                    <p>Nama</p>
                    <input class="form-control" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <p>Username</p>
                    <input class="form-control" type="text" name="username" required>
                </div>
                <div class="form-group">
                    <p>Password</p>
                    <input class="form-control" type="text" name="password" required>
                </div>
                <button class="btn btn-success" type="submit">SUBMIT</button>
                <a class="btn btn-warning " href="{% url 'dataadmin' %}">KEMBALI</a>
            </form>
        </div>
    </div>
</body>
</html>

{% endblock %}
