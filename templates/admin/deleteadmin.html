{% extends 'layout/baseadmin.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Admin</title>
</head>
<body>
    <div class="card shadow-lg">
        <div class="card-header bg-danger">
          <div class="text-warning text-center"><h2>Hapus Admin</h2></div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <h4 class="text-start">Apakah Anda Yakin Ingin Menghapus Admin Ini ?</h4>
          </div>
          <div class="form-group">
            <table class="table">
              <tbody>
                  <tr>
                    <td class="col-4"><h5>Nama</h5></td>
                    <td><h5> : {{ dataadmin.first_name }}</h5></td>
                  </tr>
                  <tr>
                    <td class="col-4"><h5>Username</h5></td>
                    <td><h5> : {{ dataadmin.username }}</h5></td>
                  </tr>
              </tbody>
            </table>  
          </div>
          <div class="form-group">
            <a class="btn btn-warning ml-4" href="{% url 'dataadmin' %}">Cancel</a>
            <a class="btn btn-danger" style="float: right;" href="{% url 'postdeleteadmin' dataadmin.id %}">
            <i class="fa fa-trash"></i> Hapus</a>
        </div>
        </div>
      </div>
</body>
</html>

{% endblock %}
