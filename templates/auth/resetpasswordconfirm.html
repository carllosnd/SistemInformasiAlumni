<head>
	<title>Sistem Informasi Alumni UKRIM</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="/static/assets/img/ukrimlogo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor/bootstraplogin/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/assets/vendor/select2/select2.min.css">

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="/static/assets/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/assets/images/Soft\ Blue\ Gray\ Gradation\ Blur\ iPhone\ Wallpapers.jpeg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				{% if messages %}
					{% for message in messages %}
						<p class="alert alert-warning alert-dismissible fade show text-center" role="alert">{{ message }}</p>
					{% endfor %}
				{% endif %}
				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-49">
						Set Up New Password
					</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="new_password1" placeholder="Masukkan password anda">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password Confirmation</span>
						<input class="input100" type="password" name="new_password2" placeholder="Masukkan password anda sekali lagi">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" value="Submit" class="login100-form-btn">
								Submit
							</button>
						</div>
					</div>
                    <br><br>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/assets/vendor/jquerylogin/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/assets/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/assets/vendor/bootstraplogin/js/popper.js"></script>
	<script src="/static/assets/vendor/bootstraplogin/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/assets/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/assets/js/main.js"></script>

</body>
</html>
