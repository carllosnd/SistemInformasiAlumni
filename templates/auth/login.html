<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		.password-toggle {
		  position: absolute;
		  right: 10px;
		  top: 50%;
		  transform: translateY(-50%);
		  cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/assets/images/Soft\ Blue\ Gray\ Gradation\ Blur\ iPhone\ Wallpapers.jpeg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				{% if messages %}
					{% for message in messages %}
						<p class="alert alert-info alert-dismissible fade show text-center" role="alert">{{ message }}</p>
					{% endfor %}
				{% endif %}
				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-49">
						Login
					</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" aria-describedby="emailHelp" placeholder="Masukkan username anda">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<!-- <div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Masukkan password anda">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						<span class="password-toggle" onclick="togglePassword('password', 'toggleIcon')"><i class="far fa-eye-slash" id="toggleIcon"></i></span>
					</div> -->

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required" style="margin-bottom: 0%;">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" id="password" placeholder="Masukkan password anda">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						<span class="password-toggle" onclick="togglePassword('password', 'toggleIcon')"><i class="far fa-eye-slash" id="toggleIcon"></i></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="{% url 'password_reset' %}">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" value="Submit" class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
                    <br><br>
                    <a href="{% url 'register' %}">Belum memiliki akun? Daftar disini</a>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/static/assets/vendor/jquerylogin/jquery-3.2.1.min.js"></script>

	<script src="/static/assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/assets/js/main.js"></script>
<!--===============================================================================================-->
	<script>
		//show and hide password
		function togglePassword(inputId, iconId) {
			var passwordInput = document.getElementById(inputId);
			var toggleIcon = document.getElementById(iconId);

			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				toggleIcon.classList.remove("fa-eye-slash");
				toggleIcon.classList.add("fa-eye");
			} else {
				passwordInput.type = "password";
				toggleIcon.classList.remove("fa-eye");
				toggleIcon.classList.add("fa-eye-slash");
			}
		}
	</script>

</body>
</html>
