<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/assets/images/Soft\ Blue\ Gray\ Gradation\ Blur\ iPhone\ Wallpapers.jpeg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				{% if messages %}
					{% for message in messages %}
						<p class="alert alert-info alert-dismissible fade show text-center" role="alert">{{ message }}</p>
					{% endfor %}
				{% endif %}
				<form class="login100-form validate-form" method="post">
                    {% csrf_token %}
					<span class="login100-form-title p-b-49">
						Reset Password
					</span>
                    <p class="label-input100">Password anda berhasil diubah. Silahkan login menggunakan username dan password baru anda.
                        <a href="{% url 'login' %}">Kembali ke halaman Login</a>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
